<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<title>Referencia de diseño</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<h1>Título H1</h1>
		<p title="Pequeño Tooltip">
			Párrafo normal con break<br />
			y tooltip.
		</p>
		<h2>Título H2</h2>
		<h3>Título H3</h3>
		<p>
			El link a esta página está <a href="http://yuta73.github.io/WebRef">aquí</a>.<br />
			Página del <a href="http://www.w3schools.com/html/html_paragraphs.asp">curso</a>.
		</p>
		<hr>
		<h2>Imágenes</h2>
		<p>
			Bob: <img src="img/BobSmall.jpg" alt="Bob esponja" width="127" height="199">
		</p>
		<hr>
		<h2>SVG</h2>
		<p>
			Scalable Vector Graphics
			<svg width="100%" height="800px">
				<g id="R1" transform="translate(250 350)"> 
					<ellipse rx="100" ry="0" opacity=".3">
						<animateTransform attributeName="transform" type="rotate" dur="7s" from="0" to="360" repeatCount="indefinite"/>
						<animate attributeName="cx" dur="8s" values="20; 120; 20" repeatCount="indefinite"/>
						<animate attributeName="ry" dur="3s" values="10; 60; 10" repeatCount="indefinite"/>
					</ellipse>
			<!--	<ellipse cx="20" cy="0" rx="100" ry="10" fill="red" />
					<circle cx="140" cy="-100" r="5" fill="blue">
					<circle cx="0" cy="0" r="5" fill="red"> -->
				</g>
				<use xlink:href="#R1" transform="rotate(72 370 300)"/>
				<use xlink:href="#R1" transform="rotate(144 370 300)"/>
				<use xlink:href="#R1" transform="rotate(216 370 300)"/>
				<use xlink:href="#R1" transform="rotate(288 370 300)"/>
				<strong>Nota:</strong> Ese ejemplo no funciona en Internet Explorer o Safari.
			</svg>
		</p>
		<hr>
    
	</body>
</html>
